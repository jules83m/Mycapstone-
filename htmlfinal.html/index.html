<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Final</title>
   <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #093878 100%);
            margin: 0;
            padding: 0;
            font-family: Cambria, serif;
        }
        .wrapper {
            background: rgba(255,255,255,0.6);
            max-width: 700px;
            margin: 40px auto;
            padding: 32px 40px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }
        h1 {
            text-align: center;
            color: #360548;
            margin-bottom: 24px;
            font-family: Cambria, serif;
        }
        p {
            color: #360548;
            line-height: 1.25;
            margin-bottom: 18px;
            font-family: Cambria, serif;
        }
    </style>
</head>
<body>
    <h1>Transportation Survey</h1>
    <form action="results.html" method="get">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>
    <br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>
    <br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="120" required>
    <br><br>
    
    <label>Preferred Mode of Transportation:</label><br>
    <input type="radio" id="walk" name="transportation" value="walk" required>
    <label for="walk">
      <a href="images/walk.jpg" target="_blank">
        <img src="images/walk.jpg" alt="Walk" width="60">
      </a>
      Walk
    </label>
    <br>
    <input type="radio" id="bike" name="transportation" value="bike" required>
    <label for="bike">
      <a href="images/bike.jpg" target="_blank">
        <img src="https://media.sciencephoto.com/f0/13/69/66/f0136966-800px-wm.jpg" alt="Bike" width="60">
      </a>
      Bike
    </label>
    <br>
    <input type="radio" id="bart" name="transportation" value="bart" required>
    <label for="bart">
      <a href="images/bart.jpg" target="_blank">
        <img src="images/bart.jpg" alt="Bart" width="60">
      </a>
      Public Transportation
    </label>
    <br>
    <input type="radio" id="car" name="transportation" value="car" required>
    <label for="car">
      <a href="images/car.jpg" target="_blank">
        <img src="images/car.jpg" alt="Car" width="60">
      </a>
      Car
    </label>
    <br>
    <input type="radio" id="helicopter" name="transportation" value="helicopter" required>
    <label for="helicopter">
      <a href="images/other.jpg" target="_blank">
        <img src="images/other.jpg" alt="Helicopter" width="60">
      </a>
      Other
    </label>
    <br><br>
    
    <label for="satisfaction">Satisfaction with Current Transportation:</label><br>
    <select id="satisfaction" name="satisfaction" required>
        <option value="" disabled selected>Select your satisfaction</option>
        <option value="very_satisfied">Very Satisfied</option>
        <option value="satisfied">Satisfied</option>
        <option value="neutral">Neutral</option>
        <option value="unsatisfied">Unsatisfied</option>
        <option value="very_unsatisfied">Very Unsatisfied</option>
    </select>
    <br><br>
    
    <label for="safetycolorfield">What color do you associate with safety?:</label>
    <input type="color" id="safetycolorfield" name="safetycolor">
    <br><br>
    
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Your comments here..."></textarea>
    <br><br>
    
    <input type="submit" value="Submit">
</form>
<br>
<a href="results.html">My View</a>
</body>
</html>
