<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
   
    <title>Fortune Teller</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Fortune Teller
    </h1>
    <form name="fortuneTeller" id="fortuneTeller" action="fortune.html">
      <label for="namefield">Name:</label>
      <input type="text" id="namefield" name="name" placeholder="your name" required>
      <br>
      <label for="birthdatefield">Birthdate:</label>
      <input type="date" id="birthdatefield" name="birthdate" required>
      <br>
      <label for="luckycolorfield">Lucky Color:</label>
      <input type="color" id="luckycolorfield" name="luckycolor">
      <br>
      <label for="emailfield">Email:</label>
      <input type="email" id="emailfield" name="email" placeholder="your email">
      <br>
      <label for="favnumberfield">Favorite Number:</label>
      <input type="number" id="favnumberfield" name="favnumber" min="1" max="100">
      <br>
        <label for="questionfield">Your Question:</label> <br>
        <textarea id="questionfield" name="question" rows="4" cols="50" placeholder="your question here (yes or no questions only)" required></textarea>
        <br>
      <input type="submit">
    </form>
    <div id="fortune"></div>
  </body>
</html>
